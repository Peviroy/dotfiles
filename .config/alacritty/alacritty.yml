## Configuration for Alacritty, the GPU enhanced terminal emulator.

## It's a very basic and simple config file, for full configuration...
## See, /usr/share/doc/alacritty/example/alacritty.yml

## Import files (Colors, Fonts, Etc)
import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

## Set environment variables
env:
  TERM: alacritty

## Terminal window settings
window:
  dimensions:
    columns: 82
    lines: 25

  padding:
    x: 6
    y: 6

  decorations: none
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 5000
  multiplier: 3

## Background opacity
background_opacity: 0.85

## Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

## Live config reload
live_config_reload: true

## Key bindings
key_bindings:
  - { key: PageUp, mods: Shift|Control, action: IncreaseFontSize }
  - { key: PageDown, mods: Shift|Control, action: DecreaseFontSize }
  - { key: W, mods: Alt, action: ScrollLineUp }
  - { key: R, mods: Alt, action: ScrollLineDown }
  - { key: W, mods: Shift|Alt, action: ScrollHalfPageUp }
  - { key: R, mods: Shift|Alt, action: ScrollHalfPageDown }
