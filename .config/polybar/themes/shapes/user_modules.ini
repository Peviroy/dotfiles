; Depends on marioortizmanero/polybar-pulseaudio-control
[module/pulseaudio-control]
type = custom/script
tail = true
label-padding = 1
label-foreground = ${colors.foreground}
label-background = ${colors.shade5}

; Give headphone the '', disable other sinks.
; Need to remove line83-84 of pulseaudio-control script.
exec = pulseaudio-control --icons-volume "奔,墳" --icon-muted "奄" --sink-nickname "alsa_output.pci-0000_00_1f.3-platform*:" --sink-nickname "bluez_sink.38_18_4C_5A_84_03.a2dp_sink: " --format '${SINK_NICKNAME:=$VOL_ICON} ${VOL_LEVEL}%' listen
click-right = exec pavucontrol &
click-left = pulseaudio-control togmute
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down

